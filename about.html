<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px 0;
        }
        .about {
            padding: 50px 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #scrollUp {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        #scrollUp:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    
    <section class="about">
        <div class="container">
            <h2>Who We Are</h2>
            <p>We are a passionate team dedicated to providing top-notch services and products.</p>
        </div>
    </section>
    
    <button id="scrollUp" title="Go to top">&#8679;</button>
    
    <script>
        const scrollUp = document.getElementById("scrollUp");
        
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollUp.style.display = "block";
            } else {
                scrollUp.style.display = "none";
            }
        };
        
        scrollUp.addEventListener("click", function() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        });
    </script>
</body>
</html>
